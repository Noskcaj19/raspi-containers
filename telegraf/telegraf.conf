[agent]
  interval = "10s"
  round_interval = true

  metric_batch_size = 1000
  metric_buffer_limit = 10000

  collection_jitter = "0s"

  flush_interval = "10s"
  flush_jitter = "0s"

  precision = ""

  debug = true
  quiet = false

  hostname = ""
  omit_hostname = true


###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################


[[outputs.influxdb_v2]]
  urls = ["http://host.docker.internal:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_PING_BUCKET}"
  namepass = ["ping"]

[[outputs.influxdb_v2]]
  urls = ["http://host.docker.internal:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_SYS_BUCKET}"
  namepass = ["cpu", "mem"]

[[outputs.influxdb_v2]]
  urls = ["http://host.docker.internal:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_SPEEDTEST_BUCKET}"
  namepass = ["speedtest"]

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

[[inputs.ping]]
  urls = ["8.8.8.8"]
  method = "native"
  count = 4
  # deadline = 10

[[inputs.exec]]
  commands = ["speedtest --format=json-pretty"]
  timeout = "2m"
  data_format = "json"

  interval = "15m"

  json_time_key = "timestamp"
  name_override = "speedtest"
  json_time_format = "2006-01-02T15:04:05Z"

  fielddrop = ["server_port", "server_id"]

[[inputs.cpu]]
  totalcpu = true
  fieldpass = ["usage_system", "usage_user", "usage_idle"]

[[inputs.mem]]
  fieldpass = ["available", "available_percent", "free", "buffered", "cached", "used", "used_percent"]
